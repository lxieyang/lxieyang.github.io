<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Rounded Corners</h2>
  <p>The <code>.img-rounded</code> class adds rounded corners to an image (not available in IE8):</p>
  <img src="./cloud.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">

  <h2>Circle</h2>
   <p>The <code>.img-circle</code> class shapes the image to a circle (not available in IE8):</p>
   <img src="./cloud.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236">

  <h2>Thumbnail</h2>
  <p>The <code>.img-thumbnail</code> class creates a thumbnail of the image:</p>
  <img src="./cloud.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
</div>

</body>
</html>
