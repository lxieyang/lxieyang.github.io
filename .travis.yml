language: node_js
node_js:
  - 12

deploy:
  provider: pages
  skip-cleanup: false
  github-token: $GITHUB_TOKEN
  local_dir: public
  keep-history: true
  target-branch: master
  on:
    branch: gatsby-dev
before_script:
  - 'npm i -g gatsby-cli'
  - 'npm i --legacy-peer-deps'
script:
  - 'npm run test'
  - 'npm run build'
after_success:
  - 'npm run postBuildDeploy'
