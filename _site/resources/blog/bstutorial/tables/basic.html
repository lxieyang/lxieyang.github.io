<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Basic Table</h2>
  <p>The <code>.table</code> class adds basic styling (light padding and only horizontal dividers) to a table:</p>
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Michael</td>
        <td>Scofiled</td>
        <td>ms@umich.edu</td>
      </tr>
      <tr>
        <td>Sara</td>
        <td>Tancredi</td>
        <td>stancredi@yahoo.com</td>
      </tr>
      <tr>
        <td>Alex</td>
        <td>Mahone</td>
        <td>ashome@sjtu.edu.cn</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
