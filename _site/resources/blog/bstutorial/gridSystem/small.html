<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Small Grid</h1>
  <p>The following example will result in a 25%/75% split on small, medium and large devices. On extra small devices, it will stack (100% width).</p>
  <p>Resize the browser window to see the effect.</p>
  <div class="row">
    <div class="col-sm-1" style="background-color:yellow;">
      1
    </div>
    <div class="col-sm-11" style="background-color:pink;">
      11
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-sm-2" style="background-color:yellow;">
      2
    </div>
    <div class="col-sm-10" style="background-color:pink;">
      10
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-sm-3" style="background-color:yellow;">
      3
    </div>
    <div class="col-sm-9" style="background-color:pink;">
      9
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-sm-4" style="background-color:yellow;">
      4
    </div>
    <div class="col-sm-8" style="background-color:pink;">
      8
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-sm-5" style="background-color:yellow;">
      5
    </div>
    <div class="col-sm-7" style="background-color:pink;">
      7
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-sm-6" style="background-color:yellow;">
      6
    </div>
    <div class="col-sm-6" style="background-color:pink;">
      6
    </div>
  </div>
  <br>

</div>

</body>
</html>
